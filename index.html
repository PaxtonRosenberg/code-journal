<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="column-full">Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="journal-entry">
          <h1 class="column-full">New Entry</h1>
          <div class="row">
            <img
              class="column-half"
              src="images/placeholder-image-square.jpg"
              alt="placerholder-image" />
            <div class="column-half">
              <label for="title">Title</label>
              <textarea required rows="1" name="title" id="title"></textarea>
              <label for="photo-url">Photo URL</label>
              <textarea
                required
                rows="1"
                name="photo-url"
                id="photo-url"></textarea>
            </div>
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea required rows="10" name="notes" id="notes"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
