<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="column-full">
          Code Journal <a class="entries-toggle">Entries</a>
        </h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="journal-entry">
          <h1 class="headline column-full">New Entry</h1>
          <div class="row">
            <img
              class="column-half"
              src="images/placeholder-image-square.jpg"
              alt="placerholder-image" />
            <div class="column-half">
              <label for="title">Title</label>
              <input required name="title" id="title" />
              <label for="photo-url">Photo URL</label>
              <input required name="photo-url" id="photo-url" />
            </div>
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea required rows="10" name="notes" id="notes"></textarea>
            </div>
          </div>
          <div class="form-actions column-full">
            <button class="hidden delete" type="button">Delete Entry</button>
            <button class="save-button" type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div class="hidden" data-view="entries">
        <div class="entries-container column-full">
          <h1>Entries</h1>
          <a class="new-entry-toggle">NEW</a>
        </div>
        <p class="no-entries">No entries have been recorded</p>
        <ul></ul>
      </div>
    </main>
    <div class="hidden overlay">
      <div class="popup">
        <div>
          <h3>Are you sure you want to delete this entry?</h3>
        </div>
        <div class="modal-container">
          <div>
            <button class="cancel">CANCEL</button>
          </div>
          <div>
            <button class="confirm">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
